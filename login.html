<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--My Custom CSS Files-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap 5-->
    <link href="css\bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f0525f147f.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="icon" type="image/x-icon" href="logos/FCAILogo-removebg-preview.png">
    <title>تسجيل الدخول</title>
</head>
<body id="signupbody">


    <!--Sign Up Card Start-->
    <div class="sign-up-card">
        <section class="fade-in">
            <h1>تسجيل الدخول</h1>
            <form id="loginForm" style="position: relative;" class="needs-validation" novalidate>       
                <input type="text" id="email" class="form-control" placeholder="البريد الالكترونى" required >
                <div class="invalid-feedback">
                </div>
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required >
                <div class="invalid-feedback">
                </div>
                <a href="forget password.html" class="forgetLink">نسيت كلمة المرور</a>
                <br>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </section>
    </div>
    <!--Sign Up Card End-->


    <!--JS Files-->
    <script src="js/animation.js"></script>
    <script src="js/flipcard.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src= "js/login.js"></script>

</body>
</html>
