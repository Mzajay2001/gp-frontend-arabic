<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--My Custom CSS Files-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/admin.css">
    <!--Bootstrap 5-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Font Awesome-->
    <!-- <script src="https://kit.fontawesome.com/f0525f147f.js" crossorigin="anonymous"></script> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="icon" type="image/x-icon" href="logos/FCAILogo-removebg-preview.png">
    <title>المسؤل</title>
</head>

<body>

    <!--First Section Header Start-->
    <section class="firstheader">
        <div class="container d-flex justify-content-between">
            <div>
                <a href="#"><img src="logos/FCAILogo-removebg-preview.png" class="fade-in " height="60" width="60"
                        alt=""></a>
                <span class="fcai fade-in">كلية الحاسبــــات و ذكـــاء الاصطناعى</span>
            </div>
            <ul class="icons fade-in">
                <a href="index.html" class="btn logoutt">تسجيل الخروج</a>
            </ul>
        </div>
        <br>
    </section>
    <!--First Section Header End-->
    <!--Navbar Start-->
    <div class="NavBar">
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fade-in" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" aria-current="page" href="admin.html">الرئيسية</a>
                    </div>
                </div>
        </div>
        </nav>
    </div>
    <!--Navbar End-->

    <!--Create Sub Start-->
    <div class="container">
        <div class="createSub">
            <form id="admin-form" action="">
                <br>
                <h3>إنشاء حساب</h3>
                <br>
                <input id="name" type="text" class="inputStyling" placeholder="اسم المستخدم" autocomplete="off">
                <br>
                <br>
                <input id="password" type="password" class="inputStyling" placeholder="كلمة المرور" autocomplete="off">
                <br>
                <br>
                <input id="email" type="email" class="inputStyling" placeholder="بريد الألكتروني" autocomplete="off">
                <br>
                <br>
                <div class="container">
                    <h5>نوع الحساب</h5>
                    <input class="form-check-input" type="radio" value="بادئ الاجتماع" name="search-radio" id="user1">
                    <label class="form-check-label" for="user1">
                        بادئ الاجتماع
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="سكرتير" name="search-radio" id="user2">
                    <label class="form-check-label" for="user2">
                        سكرتير
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="أستاذ" name="search-radio" id="user3">
                    <label class="form-check-label" for="user3">
                        أستاذ
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="مسؤل" name="search-radio" id="user4">
                    <label class="form-check-label" for="user4">
                        مسؤل
                    </label>
                    <br>
                    <br>
                </div>

                <div class="container">
                    <h5>القسم</h5>
                    <input class="form-check-input" type="radio" value="الذكاء الاصطناعى" name="search-radio1" id="department1">
                    <label class="form-check-label" for="department1">
                        الذكاء الاصطناعى
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="علوم الحاسب" name="search-radio1" id="department2">
                    <label class="form-check-label" for="department2">
                        علوم الحاسب
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="دعم القرار" name="search-radio1" id="department3">
                    <label class="form-check-label" for="department3">
                        دعم القرار
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="نظم المعلومات" name="search-radio1" id="department4">
                    <label class="form-check-label" for="department4">
                        نظم المعلومات
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" value="تكنولوجيا المعلومات" name="search-radio1" id="department5">
                    <label class="form-check-label" for="department5">
                        تكنولوجيا المعلومات
                    </label>
                    <br>
                </div>
                <button type="submit" class="SendBtn">أضف</button>
                <br>
                <div class="col-5">
                    <div>
                        <button type="button" class="button11" data-bs-toggle="modal" data-bs-target="#exampleModal6">
                            قائمه المستخدمين
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal6" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">قائمه المستخدمين
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" style="margin-left: 0;"></button>
                                    </div>
                                    <!---------------------------------------->
                                    <div class="modal-body">

                                        <form >
                                            <select name="users" id="users" class="selectuser">
                                                <option value="بادئ الاجتماع">بادئ الاجتماع</option>
                                                <option value="سكرتير">سكرتير</option>
                                                <option value="أستاذ">أستاذ</option>
                                                <option value="مسؤل">مسؤل</option>
                                            </select>
                                        </form>
                                        <div class="container">
                                            <div class="row box">
                                                <div class="col-md-3">
                                                    <div class="card border-0 h-100">
                                                        <div class="card-body">
                                                            <a class="btn btn-transparent" href="edituser.html"
                                                                style="background-color: transparent; border: 0px;"><img
                                                                    src="logos/avatar.png" height="60" width="60"
                                                                    alt=""><span
                                                                    style="text-decoration: underline;">تعديل</span></a>

                                                        </div>
                                                    </div>
                                                </div>
                                                <!---------------------------------------->
                                                <div class="col-md-6">
                                                    <div class="card border-0 h-100">
                                                        <div class="card-body">
                                                            <p class="card-text" style="text-align:right;">الاسم: </p>
                                                            <p class="card-text" style="text-align:right;">القسم: </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!---------------------------------------->
                                                <div class="col-md-3">
                                                    <div class="card border-0 h-100">
                                                        <div class="card-body trash">
                                                            <button
                                                                style="background-color: transparent; border: 0px;"><img
                                                                    src="img/bin.png" height="25" width="25"
                                                                    alt="">خذف</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!---------------------------------------->
                                            </div>
                                            <hr>

                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                            data-bs-dismiss="modal">إغلاق</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>      
            </form>
        </div>
    </div>
    <br>

    <!--Footer Copyright Start-->
    <div class="lastsection">
        <center>
            <div class="textlastsection">
                <h6> © 2023 جميع الحقوق محفوظة لدي FCAI </h6>
            </div>
        </center>
    </div>
    <!--Footer Copyright End-->

    <script src="js/animation.js"></script>
    <script src="js/flipcard.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
